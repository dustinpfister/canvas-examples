<script>var utils={};utils.mod=function(x,m){return(x%m+m)%m};utils.getCanvasRelative=function(e){var canvas=e.target,bx=canvas.getBoundingClientRect();return{x:(e.changedTouches?e.changedTouches[0].clientX:e.clientX)-bx.left,y:(e.changedTouches?e.changedTouches[0].clientY:e.clientY)-bx.top,bx:bx}};utils.distance=function(x1,y1,x2,y2){return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2))};utils.logPer=function(per,a,b){a=a===undefined?2:a;b=b===undefined?a:b;per=per<0?0:per;per=per>1?1:per;return Math.log(1+a-2+per)/Math.log(b)};utils.createLogPerObject=function(i,len,base,max,a,b){a=a===undefined?2:a;b=b===undefined?a:b;base=base===undefined?0:base;max=max===undefined?1:max;var per=i/len,logPer=utils.logPer(per,a,b);return{i:i,len:len,per:per,logPer:logPer,n:base+logPer*(max-base),valueOf:function(){return this.n}}};utils.createLogPerCollection=function(opt){opt=opt||{};opt.len=opt.len===undefined?100:opt.len;opt.base=opt.base===undefined?0:opt.base;opt.max=opt.max===undefined?50:opt.max;opt.a=opt.a===undefined?2:opt.a;opt.b=opt.b===undefined?opt.a:opt.b;var i=0,obj,collection={len:opt.len,base:opt.base,max:opt.max,a:opt.a,b:opt.b};collection.data=[];while(i<opt.len){obj=utils.createLogPerObject(i,opt.len,opt.base,opt.max,opt.a,opt.b);collection.data.push(obj);i+=1}return collection};var gameMod=function(){var plugs={};var getCallPrioritySorted=function(){var keys=Object.keys(plugs);return keys.sort(function(a,b){var plugObjA=plugs[a],plugObjB=plugs[b];if(plugObjA.callPriority>plugObjB.callPriority){return 1}if(plugObjA.callPriority<plugObjB.callPriority){return-1}return 0})};var usePlugs=function(game,methodName,args){methodName=methodName||"create";args=args||[game];var keys=getCallPrioritySorted();keys.forEach(function(plugKey){var plugObj=plugs[plugKey],method=plugObj[methodName];if(method){method.apply(plugObj,args)}})};var api={};api.create=function(opt){opt=opt||{};opt.canvas=opt.canvas||{width:320,height:240};var game={};game.centerX=opt.centerX||opt.canvas erHandler(sm,"start"));sm.canvas.addEventListener("mousemove",createPointerHandler(sm,"move"));sm.canvas.addEventListener("mouseup",createPointerHandler(sm,"end"));sm.canvas.addEventListener("touchstart",createPointerHandler(sm,"start"));sm.canvas.addEventListener("touchmove",createPointerHandler(sm,"move"));sm.canvas.addEventListener("touchend",createPointerHandler(sm,"end"));Object.keys(states).forEach(function(stateName){var stateObj=states[stateName];if(stateObj.init){stateObj.init(sm)}});return sm};api.start=function(sm){var lt=new Date,FPS_target=30;var loop=function(){var now=new Date,t=now-lt,draw,update,secs=t/1e3;requestAnimationFrame(loop);if(t>=1e3/FPS_target){update=states[sm.currentState].update;draw=states[sm.currentState].draw;if(update){update.call(sm,sm,secs)}if(draw){draw.call(sm,sm.draw,sm.ctx,sm.canvas,sm.game,sm)}lt=now}};loop()};return api}();stateMod.load({name:"init-draw-base",init:function(sm){sm.draw.back=function(sm){sm.ctx.fillStyle="#000020";sm.ctx.fillRect(0,0,sm.canvas.width,sm.canvas.height)};sm.draw.sections=function(sm){var ctx=sm.ctx;sm.game.sections.forEach(function(section){var b=50+Math.round(section.per*128);ctx.fillStyle="rgb(0,0,"+b+")";ctx.strokeStyle="#808080";ctx.beginPath();ctx.arc(section.x,section.y,section.radius,0,Math.PI*2);ctx.fill();ctx.stroke();ctx.fillStyle="white";ctx.textAlign="center";ctx.textBaseline="middle";ctx.font="10px arial"})};sm.draw.sun=function(sm){var sun=sm.game.sun,ctx=sm.ctx;ctx.fillStyle="yellow";ctx.beginPath();ctx.arc(sun.x,sun.y,sun.radius,0,Math.PI*2);ctx.fill();ctx.fillStyle="black"};sm.draw.disp=function(sm){var ctx=sm.ctx;ctx.fillStyle="white";ctx.textAlign="left";ctx.textBaseline="top";ctx.font="10px courier";ctx.fillText("year: "+sm.game.year,3,10)};sm.draw.ver=function(sm){var ctx=sm.ctx;ctx.fillStyle="white";ctx.textAlign="left";ctx.textBaseline="top";ctx.font="10px courier";ctx.fillText("v"+sm.ver,10,sm.canvas.height-15)}}});stateMod.load(function(){var blockColors=["white","black"
